# Production Profile
# PostgreSQL Configuration (set via environment variables)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/taskflow}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:taskflow_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=${PORT:9090}

# JWT Configuration
app.jwt.secret=${APP_JWT_SECRET:your-secret-key-change-this-in-production}
app.jwt.expiration-ms=${APP_JWT_EXPIRATION_MS:86400000}

# CORS Configuration
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:https://your-frontend-domain.vercel.app}

# Logging
logging.level.root=INFO
logging.level.com.taskflow=INFO
